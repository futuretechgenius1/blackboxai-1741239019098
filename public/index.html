<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .code-block {
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-1 flex flex-col max-w-4xl">
        <!-- Header -->
        <header class="bg-white rounded-t-lg shadow-sm p-4 border-b">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">AI Chat Assistant</h1>
                <button id="clearChat" class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i>Clear Chat
                </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chatContainer" class="flex-1 bg-white overflow-y-auto p-4 space-y-4">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Input Area -->
        <div class="bg-white rounded-b-lg shadow-sm p-4 border-t">
            <form id="chatForm" class="flex space-x-4">
                <div class="flex-1 relative">
                    <textarea 
                        id="userInput"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 resize-none"
                        rows="1"
                        placeholder="Type your message here..."
                    ></textarea>
                </div>
                <button 
                    type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center"
                >
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
